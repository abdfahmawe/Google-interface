<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/2048px-Google_%22G%22_logo.svg.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="project">
      <div class="conteiner">
        <div class="img-parent">
          <img src="google-logo-2 (1).png" alt="google-logo" />
        </div>

        <div class="icons-parent">
          <div class="icons">
            <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
            <div>
              <img
                src="microphone.webp"
                alt="microphone-logo"
                id="microphone-logo"
              />
            </div>
            <i class="fa-solid fa-keyboard" id="keyboard-icon"></i>
            <input type="text" class="input-feild" />
          </div>
        </div>

        <div class="buttons-parent">
          <div class="buttons">
            <input type="button" value="Google search" id="searchbutton" / >
            <a href="https://doodles.google/">
              <input type="button" value="I'm felling lucky" id="imfelling" / >
            </a>
          </div>
        </div>

        
      </div>
    </div>
  </body>
</html>
